<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>36.数组迭代方法</title>
</head>
<body>
	
</body>
	<script>
	var arr=[11,22,33,44,55,66,77]
	arr.forEach(function(value,index){
    console.log(value);
})

	var arr1=arr.map(function(value,index){
		return value+10;
	})
	console.log(arr1)

	var arr2=arr.filter(function(value,index){
		return value>40;
	})
	console.log(arr2)

	var arr3=arr.find(function(value,index){
		return value>20;
	})
	console.log(arr3)
	</script>
</html>
