<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>130.小闭包作用-模拟私有属性</title>
</head>
<body>
	
</body>
<script>
var User = (function(){
    var _password;
    function User(name,password){
        this.name = name
        _password = password
    }
    User.prototype.login = function(){
        console.log('name='+this.name+";password="+_password)
    }
    return User
})()

var user = new User('Tom','123456')//name=Tom;password=123456
user.login()
console.log(user.password)//undefined
console.log(user._password)//undefined
</script>
</html>
