<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>46.普通属性练习-全选全不选反选</title>
	<style>
		li{
			list-style: none;
		}
	</style>
</head>
<body>
	<input type="button" value="全选" id="button1">
	<input type="button" value="全不选" id="button2">
	<input type="button" value="反选" id="button3">
	<ul>
		<li><input type="checkbox" value="" class="flower">桂花</li>
		<li><input type="checkbox" value="" class="flower">月季</li>
		<li><input type="checkbox" value="" class="flower">牡丹</li>
		<li><input type="checkbox" value="" class="flower">玫瑰</li>
		<li><input type="checkbox" value="" class="flower">雏菊</li>
	</ul>
</body>
<script>
	var button1=document.getElementById('button1')
	var button2=document.getElementById('button2')
	var button3=document.getElementById('button3')
	var flower=document.querySelectorAll('flower')
	btn1.onclick = function(){
	for(var i=0,len=checkbox.length;i<len;i++){
		flower.querySelectorAll[i]
	}
}
</script>
</html>
