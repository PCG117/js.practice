<!DOCTYPE html>

	<title>136.观察者模式-老师给学生发布作业</title>

</body>
<script>
(function(w){
	function Teacher(name){
		this.name=name;
		this.Student=[];
	}
	Teacher.prototype={
		constructor=Teacher,
		register:function(Student){
			this.students.push(Student);
		},
		publish:function(task){
			for(var i=0;i<this.students.length;i++){
				this.students[i].listen(task);
			}
		}
	}
	w.Teacher=Teacher
})(window)

(function(w){
	function Student(name,teacher){
		this.name=name;
		teacher.register(this)
	}
	Student.prototype={
		constructor:Student,
		listen:function(task){
			console.log(this.name+'got task:'+task);
		}
	}

	w.Student=Student
})(window);

var t1 = new Teacher('Tom');

var s1 = new Student('Leo',t1);
var s2 = new Student('Peter',t1);

t1.publish('coding...');
</script>
</html>
