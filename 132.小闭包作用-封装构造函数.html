<script>
	(function(w){
    function Person(name,age){
        this.name = name;
        this.age = age;
    }
    Person.prototype = {
        constructor:Person,
        LEGS:2,
        showName:function(){
            console.log('I am '+this.name);
        },
        showAge:function(){
            console.log('I am '+this.age + ' years old');
        }
    }
    w.Person = Person;          
})(window); 

var p1 = new Person('Tom',18);  
p1.showAge();
p1.showName();
