<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>62.window对象打开关闭窗口</title>
</head>
<body>
	<input type="button" id="btn" value="打开窗口">
</body>
<script>
var btn=document.getElementById("btn")
btn.onclick=function(){
	window.open("http://www.baidu.com","_blank")
}
</script>
</html>
