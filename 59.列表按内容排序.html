<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>59.列表按内容排序</title>
</head>
<body>
	<ul class="pack">
		<li>45</li>
		<li>25</li>
		<li>75</li>
		<li>2</li>
		<li>13</li>
		<li>66</li>
		<li>21</li>
	</ul>	
	<input type="button" id="btn" value="点我排序">
</body>
<script>
var btn=document.getElementById('btn')
var pack=document.getElementByClassName('pack')
btn.onclick=function(){
	    var elems = wrap.children
        var arr = []
        for(var i = 0,len = elems.length;i<len;i++){
            arr.push(elems[i])
        }
        arr.sort(function(elem1,elem2){
            return elem1.innerHTML - elem2.innerHTML
        })
        for(var j = 0,len = arr.length;j<len;j++){
            wrap.appendChild(arr[j])
        }
}
</script>
</html>
