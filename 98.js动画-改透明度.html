<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>98.js动画-改透明度</title>
		<style>
*{
    margin: 0;
    padding: 0;
}
#box{
    position: absolute;
    top:50px;
    left:0px;
    width: 100px;
    height: 100px;
    background-color: #f00;
    opacity: 1;
}
	</style>
</head>
<body>
	<button id="btn">开始动画</button>
    <div id="box"></div>
</body>
<script>
var box=document.getElementById('box')
var btn=document.getElementById('btn')
var time=0;

btn.onclick=function(){
	clearInterval(time)
    var speed=0
	time=setInterval(function(){
        var current=parseFloat(getComputedStyle(box,false)['opacity'])
        current=Math.round(current*100);
    if (current>50) {
        speed=-2;
    }else{
        speed=2;
    }
	if (Math.abs(50 - current) < Math.abs(speed)) {
			box.style.current = '0.5';
			clearInterval(time);
	}else{
		box.style.opacity=(current+speed)/100;
		}
        
	},20)
}
</script>
</html>
