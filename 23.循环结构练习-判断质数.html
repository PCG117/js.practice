<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>23.循环结构练习-判断质数</title>
</head>
<body>
	
</body>
	<script>
	var n = prompt("请输入一个数：");
	var a=true;
	for(var i=2;i<=n/2;i++){
		if (n%i==0) {
			a=false;
			break;
		}
		if (a) {
			console.log(n+"是质数")
		}else{
			console.log(n+"不是质数")
		}
	}
	</script>
</html>
