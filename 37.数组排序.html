<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>37.数组排序</title>
</head>
<body>
	
</body>
	<script>
	var arr=[22,88,55,34,76,94,16,47]
	//冒泡排序
	console.log(arr)
	var len=arr.length
	for(var i=0;i<len-1;i++){
		for(var j=0;j<len-1-i;j++){
			if(arr[j]>arr[j+1]){
				var mid = arr[j]
				arr[j]=arr[j+1]
				arr[j+1]=mid
			}
		}
	}
	console.log(arr)

	//选择排序
	var len1=arr.length;
	var minnum;
	for(var i=0;i<len1-1;i++){
		minnum=i;
		for(var j=i+1;j<len1;j++){
			if(arr[j]<arr[minnum]){
				minnum=j;
			}
		}
		var mid1;
		mid1=arr[i];
		arr[i]=arr[minnum];
		arr[minnum]=mid1;
	}
	console.log(arr);
	</script>
</html>
