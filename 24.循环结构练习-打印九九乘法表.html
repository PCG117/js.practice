<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>22.循环结构练习-打印九九乘法表</title>
</head>
<body>
	
</body>
<script>
for(var a=1;a<=9;a++){
	document.write("<p>");
	for(var b=1;b<=a;b++){
		document.write(b+'*'+a+'='+b*a+"&nbsp;&nbsp;")
	}
	document.write("</p>");
}

</script>
</html>
