<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>70.事件类型-鼠标事件</title>
	<style>
		#father{
			width: 300px;
			height: 300px;
			background-color: blue;
			margin:50px auto;
			display: flex;
			flex-wrap: nowrap;
			justify-content: center;
			align-items: center;
		}
		#son{
			width: 100px;
			height: 100px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="son"></div>
	</div>	
</body>
	<script>
	var father=document.getElementById('father')
	father.addEventListener('mouseover',function(){
		console.log('mouseover')
	},false)
	</script>
</html>
