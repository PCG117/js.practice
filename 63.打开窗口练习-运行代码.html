<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>63.打开窗口练习-运行代码</title>
</head>
<body>
	<textarea id="txt" cols="30" rows="10"></textarea>
	<input type="button" id="btn" value="打开窗口">
</body>
<script>
var btn=document.getElementById("btn")
var txt=document.getElementById('txt')
btn.onclick=function(){
	var content=txt.value
	var win=window.open()
	win.document.write(content)
}
</script>
</html>
