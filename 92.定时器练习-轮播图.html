<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>92.定时器练习-轮播图</title>
<style>
*{
	margin: 0;
	padding: 0;
}
li{
    list-style: none;
}
.father{
    width: 800px;
    height: 400px;
    margin: 50px auto;
    position: relative;
}
.father .pack,
.father .pack-item,
.father .pack-item img
{
    width: 100%;
    height: 100%;
}

.father .pack-item{
    position: absolute;
    left:0;
    top:0;
    opacity: 0;
    transition: opacity 0.3s;
}
.father .pack-item.show{
            opacity: 1;
        }
.father .arrow{
    position: absolute;
    top:50%;
    width: 40px;
    line-height: 80px;
    background-color: rgba(0,0,0,0.5);
    margin-top: -40px;
    font-size: 30px;
    text-align: center;
    color: #fff;
    cursor: pointer;
    user-select: none;            
}
.father .arrow:hover{
  background-color: rgba(0,0,0,0.2);  
}
.father .left-arrow{
    left:0;
}
.father .right-arrow{
    right:0;
}
.father .btns{
    list-style: none;
    position: absolute;
    right: 50px;
    bottom: 20px;
}
.father .btns li{
    float: left;
    width: 30px;
    line-height: 30px;
    text-align: center;
    background-color: rgba(0,0,0,0.6);
    margin-right: 10px;
    color: #fff;
    border-radius: 50%;
    cursor: pointer;
    user-select: none;      
}
.father .btns li:hover{
    background-color: rgba(0,0,0,0.2);
} 

.father .btns li.active{
     background-color: rgba(0,0,0,0.2);
}
</style>
</head>
<body>
    <div class="father">
        <ul class="pack">
            <li class="pack-item show">
                <img src="https://img11.360buyimg.com/babel/s990x445_jfs/t1/130634/31/6163/145071/5f2a1f7cE25f07714/8f240da143525d8b.jpg!cc_990x445" >
            </li>
            <li class="pack-item">
                <img src="https://img11.360buyimg.com/babel/s960x370_jfs/t1/133366/5/6210/108369/5f2b6c63E39e96d01/27ba221ed11a78e5.jpg!cc_960x370">
            </li>
            <li class="pack-item">
                <img src="https://img13.360buyimg.com/babel/s960x370_jfs/t1/112068/25/14081/96831/5f2a85cbEc656df0e/ec1f5fc04870b126.jpg!cc_960x370">
            </li>
        </ul>
    
        <span class="left-arrow arrow">&lt;</span>
        <span class="right-arrow arrow">&gt;</span>
        <ul class="btns">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
</div>
</body>
<script>
var father=document.querySelector('.father')
var packItem=document.querySelectorAll('.pack-item')
var btn=document.querySelectorAll('.btns li')
var leftArrow=document.querySelector('.left-arrow')
var rightArrow=document.querySelector('.right-arrow')


</script>
</html>
