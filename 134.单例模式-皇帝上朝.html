<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>134.单例模式-皇帝上朝</title>
</head>
<body>
	
</body>
<script>
(function(w){
	function King(name){
		if(!king){
			this.name=name;
			this.id=Math.random();
			king=this;
		}
		return king
	}
	King.prototype={
		constructor:King,
		work:function(){
			console.log(this.name+this.id+ '说:有本早奏,无本退朝')
		}
	}
	w.king=king;
}(window))
for(var i=1;i<=5;i++){
	new King('汉武帝').work();
}
</script>
</html>
