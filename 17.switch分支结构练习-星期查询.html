<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>17.switch分支结构练习-星期查询</title>
</head>
<body>
	
</body>
<script>
var day = prompt("请输入您要判断的日期数字：")
day = parseInt(day)
switch(day){
	case 1:
	 	alert("今天是周一")
	 	break;
	case 2:
	 	alert("今天是周二")
	 	break;
	case 3:
	 	alert("今天是周三")
	 	break;
	case 4:
	 	alert("今天是周四")
	 	break;
	case 5:
	 	alert("今天是周五")
	 	break;
	case 6:
	 	alert("今天是周六")
	 	break;
	case 7:
	 	alert("今天是周日")
	 	break;
	default:
	 	alert("您输入的日期数字有误")
}
</script>
</html>
