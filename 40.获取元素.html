<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>40.获取元素</title>
</head>
<body>
	<div id="big">1
        <div class="small">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>

        var res=document.querySelectorAll('.box')
		console.log(res);
